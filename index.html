    body {

    /* Scrolling Banner */
    .scroll-banner {
      width: 100%;
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .scroll-text {
      display: inline-block;
      white-space: nowrap;
      font-family: 'Roboto Slab', serif;
      font-size: 1.5rem;
      color: #fff;
      animation: scroll 10s linear infinite;
    }

    @keyframes scroll {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }

  .social-media {

  height: 38px;
  border-radius: 50%;
  color: white;
  font-size: 1.5rem;
